spring.application.name=firemotion-app
server.port=3000

# Usar o banco H2 local em arquivo
spring.datasource.url=jdbc:h2:file:./data/firemotiondb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Mostrar queries no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Criar as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=create-drop

# Ativar o console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console



